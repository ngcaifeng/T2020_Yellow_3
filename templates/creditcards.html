  <style>
    .messages-body {
      width: 100%;
      max-width: 1400px;
      margin: auto;
      margin-top: 30px;
      margin-bottom: 100px;
    }
    .container{
      background-color: rgba(244, 98, 58, 0.4);
      border-radius: 15px
    }
    .table{
      table-layout:fixed;
      max-width: 1350px;
      width: 100%;
    }
    .text-overflow {
      display: block;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  </style>
</head>

<!-- Navigation bar -->
<div class="topnav">
  <div class="topnav-home">
    <a class="active" href="#home">Home</a>
  </div>
  <div class="topnav-right">
    <a href="#logout">Logout</a>
    <a href="#messages">Messages</a>
    <a href="#creditcards">Credit Cards</a>
  </div>
</div>

<style>
  /* Add a red background color to the top navigation */
  .topnav {
    background-color: #BF2F24;
    overflow: hidden;
  }

  .topnav-right a {
    float: right;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav-home a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Add a color to the active/current link */
  .topnav a.active {
    background-color: #832F24;
    color: white;
  }

  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: auto;
}
</style>
<body>
  <div class="messages-body">
    <div class="container" style="background-color: white" width=auto>
      <h1>Credit Cards</h1>
    </div>
    <div class="container table-responsive" width=auto>
      <img src="assets/visaplat.png" alt="DBS Altitude Visa Signature Card" class = "center">
      <table id="messages_table" class="table" cellspacing="0" role="grid" aria-describedby="messages_table_info" sytle="width: auto">
        <thead style="background-color: rgba(255, 255, 255, 0.952);border-radius: 15px">
          <tr style="vertical-align: middle; font-size: 14px" height=45>
            <th style="text-align: left">Display Name</th>
            <td style="text-align: left; vertical-align: middle"><!--insert displayName--></td>
          </tr>
          <tr style="vertical-align: middle; font-size: 14px" height=45>
            <th style="text-align: left">Currency</th>
            <td style="text-overflow; vertical-align: middle"><!--insert currency--></td>
          </tr>
          <tr style="vertical-align: middle; font-size: 14px" height=45>
            <th style="text-align: left">Outstanding Amount</th>
            <td style="text-align: left; vertical-align: middle"><!--insert outstandingAmount--></td>
          </tr>
          <tr style="vertical-align: middle; font-size: 14px" height=45>
            <th style="text-align: left">Card Number</th>
            <td style="text-align: left; vertical-align: middle"><!--insert cardNumber--></td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br>
    </div>
  </div>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
